<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Редагування</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
        <link th:rel="stylesheet" type="text/css" th:href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="text-wrapper">
                <h1>Редагування працівника</h1>
            </div>
            <div class="button-wrapper">
                <form action="update_basis" method="post">
                    <input type="hidden" name="id" th:value="${basis.id}">
                    <label for="nameInput" class="form-controllabel">ПІБ</label><br/>
                    <input type="text" th:value="${basis.name}" id="nameInput" name="name" class="form-control"><br/>
                    <label for="timeInput" class="form-controllabel">Початок та кінець зміни</label><br/>
                    <input type="text" th:value="${basis.time}" id="timeInput" name="time" class="form-control"><br/>
                    <label for="total_timeInput" class="form-controllabel">Загальний час</label><br/>
                    <input type="text" th:value="${basis.total_time}" id="total_timeInput" name="total_time" class="formcontrol"><br/>
                    <button type="submit" class="btn btn-outlineprimary btn-sm">Оновити</button>
                </form>
            </div>
        </div>
        <script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
        <script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>
    </body>
</html>
