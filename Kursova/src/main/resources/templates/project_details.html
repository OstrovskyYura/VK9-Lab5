<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Деталі проєкту</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
  <link th:rel="stylesheet" type="text/css" th:href="style.css">
</head>
<body>

<h1 th:text="|Деталі проєкту: ${project.name}|"></h1>

<!-- Список працівників, які вже працюють над проєктом -->
<p>Працівники, що працюють над цим проєктом:</p>
<ul>
  <li th:each="e : ${project.employees}">
    <span th:text="${e.name}"></span>
  </li>
</ul>

<!-- Форма для додавання працівника до проєкту -->
<h3>Призначити працівника до проєкту</h3>
<form action="/projects/{id}/assign_employee" method="post">
  <input type="hidden" name="projectId" th:value="${project.id}" />

  <label for="employee">Оберіть працівника:</label>
  <select name="employeeId" id="employee" class="form-control-sm">
    <option value="">Виберіть працівника</option>
    <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name}"></option>
  </select>

  <button type="submit" class="btn btn-success">Призначити</button>
</form>

<!-- Кнопка для повернення назад -->
<a href="/projects" class="btn btn-primary">Назад до проєктів</a>

<!-- JS для роботи модального вікна -->
<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>

</body>
</html>
